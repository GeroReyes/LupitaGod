<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Super Héroe</title>
  <style>
    /* Asegura que html y body ocupen toda la pantalla */
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      /* Usa flex para el layout a pantalla completa */
      display: flex;
      flex-direction: column;
    }
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      height: 100%;
    }
    .content {
      display: flex;
      width: 100%;
      max-width: 1200px;
      gap: 20px;
      height: 100%; /* Asegura que el contenido ocupe toda la altura disponible */
    }
    .superhero-form {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      flex: 1;
      max-width: 500px; /* Aumenta el ancho máximo del formulario */
      height: 100%; /* Permite que el formulario ocupe toda la altura */
    }
    .superhero-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      color: #555;
      margin-bottom: 5px;
    }
    .form-group input[type="text"],
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    .form-group input[type="text"]:focus,
    .form-group select:focus {
      border-color: #ff6b6b;
      outline: none;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
    }
    .btn {
      flex: 1;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      margin: 0 5px;
    }
    .btn:first-child {
      margin-left: 0;
    }
    .btn:last-child {
      margin-right: 0;
    }
    .btn-save {
      background: #ff6b6b;
      color: #fff;
    }
    .btn-save:hover {
      background: #ff4c4c;
    }
    .btn-clear {
      background: #ccc;
      color: #333;
    }
    .btn-clear:hover {
      background: #b3b3b3;
    }
    .hero-image {
      flex: 1;
      max-width: 600px; /* Aumenta el tamaño de la imagen */
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      object-fit: cover;
      height: 100%; /* Asegura que la imagen ocupe toda la altura disponible */
    }
    /* Ajuste para pantallas pequeñas */
    @media (max-width: 768px) {
      .content {
        flex-direction: column;
        align-items: center;
      }
      .hero-image {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="content">
      <form class="superhero-form">
        <h2>Formulario Super Héroe</h2>
        <div class="form-group">
          <label for="superHeroe">Super Héroe:</label>
          <input type="text" id="superHeroe" name="superHeroe">
        </div>
        <div class="form-group">
          <label for="alterEgo">Alter Ego:</label>
          <input type="text" id="alterEgo" name="alterEgo">
        </div>
        <div class="form-group">
          <label for="primeraAparicion">Primera Aparición:</label>
          <input type="text" id="primeraAparicion" name="primeraAparicion">
        </div>
        <div class="form-group">
          <label for="personajes">Personajes:</label>
          <input type="text" id="personajes" name="personajes">
        </div>
        <div class="form-group">
          <label for="autor">Autor:</label>
          <select id="autor" name="autor">
            <option value="">Seleccione una opción</option>
            <option value="autor1">Autor 1</option>
            <option value="autor2">Autor 2</option>
            <option value="autor3">Autor 3</option>
          </select>
        </div>
        <div class="btn-group">
          <button type="reset" class="btn btn-clear">Borrar</button>
          <button type="submit" class="btn btn-save">Guardar</button>
        </div>
      </form>
      <img src="https://via.placeholder.com/600x600.png?text=Super+H%C3%A9roe" alt="Imagen del Super Héroe" class="hero-image">
    </div>
  </div>

</body>
</html>
